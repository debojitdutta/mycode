<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DE-AI</title>

    <link href="#" rel="shortcut icon" type="image/x-icon"/>

    <!--Google fonts link-->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <!--Roboto Font, used as base font-->
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"/>
    <!--Nanum Brush Script font, used in logo-->
    <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"/>

    <!--Material Icons link (light_mode, dark_mode icons)-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet"/>

    <!--Font awesome link-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- Import Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet">

    <link href="css/colors.css" rel="stylesheet">
    <link href="css/root.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/chatbot.css" rel="stylesheet">
    <link href="css/imagebot.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="logo-box">
        <img alt="" src="assets/images/logo.png">
    </div>

    <nav class="navbar">
        <ul class="nav-items">
            <li><a href="credits.html">Credits</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
    </nav>

    <div class="mode" id="mode">
        <div class="material-symbols-outlined">dark_mode</div>
    </div>

    <div class="profile-box">
        <img alt="" src="assets/images/profile-image.png"/>
    </div>
</header>


<main>
    <div class="left-container">
        <div class="links">
            <p><img alt="" src="assets/images/logo.png">Our AI Tools</p>

            <a class="not-active" href="main.html"><img alt="" src="assets/images/chat.png">AI Chat-Bot</a>
            <a class="active" href="imagebot.html"><img alt="" src="assets/images/image.png">AI Image-Bot</a>
            <a class="not-active" href="videobot.html"><img alt="" src="assets/images/video.png">AI Video-Bot</a>
            <a class="not-active" href="promptbot.html"><img alt="" src="assets/images/prompt.png">AI Prompt-Bot</a>
            <a href="weather.html" class="not-active"><img alt="" src="assets/images/weather.png">Weather-Bot</a>
        </div>
        <div class="shortcut">
            <p></p><br>
            <div class="new-chat">
                <i class="fa fa-plus"></i>
                <p class="timer">New Chat</p>
            </div>
        </div>
    </div>

    <div class="middle-container">
        <div class="main-image">
            <div class="image-box">
                <img alt="Main Image" class="image" id="image" src="assets/images/logo-only.png">
                <video autoplay class="video" id="video" loop src="assets/videos/image-generation-video.mp4"></video>
            </div>
            <div class="icons">

                <div class="icons-left">
                    <i class="fas fa-thumbs-up icon"></i>
                    <i class="fas fa-share icon"></i>
                </div>

                <div class="icons-middle">
                    <p class="text" id="text">write down your imagination</p>
                    <p class="timer" id="timer">generating please wait...</p>
                    <i class="fa fa-hourglass"></i>

                </div>

                <div class="icons-right">
                    <i class="fas fa-expand icon"></i>
                    <i class="fas fa-download icon"></i>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input id="prompt" type="text" autocomplete="off" placeholder="Type a message...">

            <button id="actionBtn">
                <!-- Switches between microphone and send button -->
                <i class="fas fa-microphone"></i>
                <!-- <i class="fas fa-paper-plane"></i> -->
            </button>
        </div>
    </div>
</main>

<!--<script src="src/chatbot/chatbotUI.js" type="module"></script>-->
<script src="src/prompt/promptImagebot.js" type="module"></script>
<script src="src/mode/modeSwitch.js" type="module"></script>
<!--<script src="src/imagebot/imagebotModel.js" type="module"></script>-->

</body>
</html>
