<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="down.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="brand">
                <img src="#">
                <p class="brand-name">ImageGen</p>
            </div>
            <div class="nav-items">
                <div class="download">
                    <!-- <button class="download-btn">Download</button> -->
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 32 32"
                        class="icon-2xl">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z"
                            clip-rule="evenodd"></path>
                    </svg></button>
                </div>
                
                <div class="profile-icon" onclick="settingsMenuToggle()">
                    <img src="foto.jpg" alt="Profile">
                    </div>

            </div>
        </div>
        <div class="profile-settings">
            <div class="div-settings">
                <div class="settings-link">
                    <img src="298.jpg" class="settings-icon"><a href="#"> Your Account  </a>
                </div>
                <hr>
                <div class="settings-link">
                    <img src="298.jpg" class="settings-icon"><a href="#"> Your downloads </a>
                </div>
                <hr>
                <div class="settings-link">
                    <img src="298.jpg" class="settings-icon"><a href="#"> Settings & privacy  </a>
                </div>
                <hr>
                <div class="settings-link">
                    <img src="298.jpg" class="settings-icon"><a href="#"> Logout  </a>
                </div><hr>
                <div class="settings-link">
                    <img src="298.jpg" class="settings-icon"><a href="#"> Contact Us  </a>
                </div><hr>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Image</h1>
            <!-- <p>Your image will be generated here</p> -->
        </header>
        <main>
            <div class="output-section">
                <img id="outputImage" src="#" alt="Generated Image">
            </div>
        </main>
    </div>
    <div class="input-section">
        <div class="input-container">
            <textarea id="textInput" placeholder="describe your image..."></textarea>
            <div class="left-text">
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                        <path fill="none"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- <button id="generateBtn">Generate</button> -->
        </div>
    </div>
    <script src="down.js"></script>
</body>

</html>
